<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ML Collage â€” responsive, no webcam</title>
  <style>
    html,body { margin:0; padding:0; background:#f5f5f5; height:100%; }
    canvas { display:block; }
    .ui {
      position: fixed; left: 12px; bottom: 12px;
      background: #0008; color:#fff; padding: 8px 10px;
      border-radius: 8px; font: 12px/1.2 sans-serif;
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
    }
    .btn {
      background:#fff2; color:#fff; border:1px solid #fff5; padding:4px 8px;
      border-radius:6px; cursor:pointer; font: 12px sans-serif;
    }
  </style>
</head>
<body>
  <div class="ui" id="ui">
    <button class="btn" id="freezeBtn">Freeze</button>
    <button class="btn" id="saveBtn">Save</button>
    <span>Add PNG:</span>
    <input type="file" id="picker" accept="image/*" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
